<article>
    <h2>Puppet mode</h2>
    <form>
        <textarea id="code" name="code"> # == Class: automysqlibackup # # Puppet module to install AutomysqliBackup for periodic mysqli backups. # # class { 'automysqlibackup': # backup_dir => '/mnt/backups', # } # class automysqlibackup ( $bin_dir = $automysqlibackup::params::bin_dir, $etc_dir
            = $automysqlibackup::params::etc_dir, $backup_dir = $automysqlibackup::params::backup_dir, $install_multicore = undef, $config = {}, $config_defaults = {}, ) inherits automysqlibackup::params { # Ensure valid paths are assigned validate_absolute_path($bin_dir)
            validate_absolute_path($etc_dir) validate_absolute_path($backup_dir) # Create a subdirectory in /etc for config files file { $etc_dir: ensure => directory, owner => 'root', group => 'root', mode => '0750', } # Create an example backup file,
            useful for reference file { "${etc_dir}/automysqlibackup.conf.example": ensure => file, owner => 'root', group => 'root', mode => '0660', source => 'puppet:///modules/automysqlibackup/automysqlibackup.conf', } # Add files from the developer file
            { "${etc_dir}/AMB_README": ensure => file, source => 'puppet:///modules/automysqlibackup/AMB_README', } file { "${etc_dir}/AMB_LICENSE": ensure => file, source => 'puppet:///modules/automysqlibackup/AMB_LICENSE', } # Install the actual binary
            file file { "${bin_dir}/automysqlibackup": ensure => file, owner => 'root', group => 'root', mode => '0755', source => 'puppet:///modules/automysqlibackup/automysqlibackup', } # Create the base backup directory file { $backup_dir: ensure => directory,
            owner => 'root', group => 'root', mode => '0755', } # If you'd like to keep your config in hiera and pass it to this class if !empty($config) { create_resources('automysqlibackup::backup', $config, $config_defaults) } # If using RedHat family,
            must have the RPMforge repo's enabled if $install_multicore { package { ['pigz', 'pbzip2']: ensure => installed } } } </textarea>
    </form>
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code"),
        {
            mode: "text/x-puppet",
            matchBrackets: true,
            indentUnit: 4
        });
    </script>
